              <div class="arrow__pulse">

                <svg width="18" height="15" viewBox="0 0 18 15" fill="none" xmlns="http://www.w3.org/2000/svg">

                  <path d="M16.75 7.72583L1.75 7.72583" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
